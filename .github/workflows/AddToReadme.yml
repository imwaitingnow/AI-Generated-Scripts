name: Auto-Generate Scripts by Site Section

on:
  push:
    paths:
      - 'sites/**'
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # Normalize folder names (lowercase, no spaces)
      - name: Normalize directories
        run: |
          find sites -depth -type d | while read d; do
            new=$(echo "$d" | tr ' ' '-' | tr '[:upper:]' '[:lower:]')
            if [[ "$d" != "$new" ]]; then
              echo "Renaming dir $d -> $new"
              mkdir -p "$(dirname "$new")"
              git mv "$d" "$new"
            fi
          done

      # Normalize filenames (lowercase, no spaces)
      - name: Normalize filenames
        run: |
          find sites -type f -name "*.user.js" | while read f; do
            new=$(echo "$f" | tr ' ' '-' | tr '[:upper:]' '[:lower:]')
            if [[ "$f" != "$new" ]]; then
              echo "Renaming $f -> $new"
              mkdir -p "$(dirname "$new")"
              git mv "$f" "$new"
            fi
          done

      - name: Build Scripts by Site section
        run: |
          section_file=$(mktemp)

          echo "## Scripts by Site🌐" > "$section_file"
          echo "" >> "$section_file"

          for site in sites/*/ ; do
            site_name=$(basename "$site")
            echo "### [${site_name^}](./sites/$site_name)" >> "$section_file"

            find "$site" -type d -o -name "*.user.js" | sort | while read path; do
              rel=${path#./}
              depth=$(( $(echo "$rel" | grep -o "/" | wc -l) - 1 ))
              indent=$(printf '  %.0s' $(seq 1 $depth))

              if [ -d "$path" ]; then
                name=$(basename "$path")
                [[ "$name" == "$(basename "$site")" ]] && continue
                echo "${indent}- **[${name}](./$rel)**" >> "$section_file"

              elif [[ "$path" == *.user.js ]]; then
                name=$(basename "$path")

                # Get @name and @description from header
                display_name=$(grep -m1 "^// @name" "$path" | sed 's|// @name[[:space:]]*||')
                desc=$(grep -m1 "^// @description" "$path" | sed 's|// @description[[:space:]]*||')

                [[ -z "$display_name" ]] && display_name="$name"

                if [ -n "$desc" ]; then
                  echo "${indent}- [${display_name}](./$rel) — ${desc}" >> "$section_file"
                else
                  echo "${indent}- [${display_name}](./$rel)" >> "$section_file"
                fi
              fi
            done

            echo "" >> "$section_file"
          done

          # Replace the old section (fixed: no duplicate headings!)
          awk '
            BEGIN{in_section=0}
            /^## Scripts by Site🌐/{system("cat '"$section_file"'");in_section=1;next}
            /^## / && in_section{in_section=0}
            !in_section
          ' README.md > README.new

          mv README.new README.md

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet; then
            echo "No changes to commit."
          else
            git add -A
            git commit -m "chore: normalize paths + update Scripts by Site section"
            git push
          fi
